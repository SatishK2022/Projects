<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin: Log In or Sign Up</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- Header Start -->

   <header>
        <div class="logo">
            <a href="#"><img src="./asset/logo.png" alt="Logo" width="130px"></a>
        </div>

        <div class="nav-links">
            <nav>
                <ul>
                    <li>
                        <a href="#">
                            <img src="./asset/asset 9.svg" alt="Discover">
                            <p>Discover</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./asset/asset 10.svg" alt="people">
                            <p>People</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./asset/asset 11.svg" alt="Learning">
                            <p>Learning</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./asset/asset 12.svg" alt="Jobs">
                            <p>Jobs</p>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="line"></div>
            <button class="btn">Join now</button>
            <button class="btn sign-in">Sign in</button>
        </div>
   </header>
    <!-- Header End -->

    <!-- Hero Section start -->
    <section class="hero-section">
        <div class="hero-left">
            <h1>Welcome to your professional community</h1>
            <input type="text" placeholder="Email or phone number">
            <input type="password" placeholder="Password">
            <a class="forgot-text" href="#">Forgot password?</a>
            <button class="btn signin-btn">Sign in</button>
            <div class="or-section">
                <div></div>
                <span>or</span>
                <div></div>
            </div>

            <a href="#" class="google">
                <img src="./asset/asset 13.svg" alt="Google">
                <p>Sign in with Google</p>
            </a>

            <button class="btn join-now-btn">New to Linkedin? Join now</button>
        </div>

        <div class="hero-right">
            <img src="./asset/Hero Illustration.svg" alt="Hero Illustration">
        </div>
    </section>
    <!-- Hero Section end -->
  </body>
</html>
