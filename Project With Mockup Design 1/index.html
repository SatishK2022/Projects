<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project With Mockup Design 1</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Font awesome Link -->
    <script src="https://kit.fontawesome.com/8178253625.js" crossorigin="anonymous"></script>
</head>
<body>
        <!-- Header -->
        <header>
            <nav>
                <!-- LOGO -->
                <div class="logo">Satish Kumar</div>
                <!-- Menu -->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
                <!-- Search -->
                <div class="search">
                    <input type="text" placeholder="Search">
                    <button>Search</button>
                </div>
            </nav>
        </header>

        <!-- Hero Section -->
        <section class="hero-section">
            <!-- Left Section -->
            <div class="hero-left">
                <h1>Hello, I am a <span>Web Developer</span></h1>
                <p>I am an aspiring <span>Full Stack Web Developer</span>,<br> who is currently working as <span>a Freelancer</span> <br>for <span>National and International Client</span>.</p>
            </div>
            <!-- Right Section -->
            <div class="hero-right">
                <img title="Satish Kumar" src="./assets/Satish.jpg" alt="Avatar">
                <div>
                    <button class="hero-btn">Chat With Me</button>
                </div>
            </div>
        </section>

        <!-- Footer Section -->
        <footer>
            <p>Copyright &copy; 2023 LOGO. All rights reserved.</p>
            <ul>
                <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </footer>


</body>
</html>
