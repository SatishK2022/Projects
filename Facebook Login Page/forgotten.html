<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten Password | Can't Log In | Facebook</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <header>
        <div class="logo">
            <a href="./index.html">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Logo">
            </a>
        </div>
        <nav>
            <input type="email" placeholder="Email or Phone">
            <input type="password" placeholder="Password">
            <button class="login">Log In</button>
            <div class="forgot forgotten-account">
                <a href="./forgotten.html">Forgotten account?</a>
            </div>
        </nav>

    <section class="hero-section">
        <form >
            <div class="top">
                <h2>Find Your Account</h2>
            </div>
            <p>Please enter your email address or mobile number to search for your account.</p>
            <input type="text" placeholder="Email address or mobile number">
            <div class="bottom">
                <button class="btn cancel-btn">Cancel</button>
                <button class="btn search-btn">Search</button>
            </div>
        </form>
    </section>
