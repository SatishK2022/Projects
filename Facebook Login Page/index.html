<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook" width="300px">
            </div>
            <h2>Facebook helps you connect and share with the people in your life.</h2>
        </div>

        <!-- Login Box -->
        <div class="right-section">
            <div class="content">
                <input type="email" placeholder="Email address or phone number">
                <input type="password" placeholder="Password"> <br>
                <button class="login-btn btn">Log in</button>
                <div  class="forgot">
                    <a href="./forgotten.html">Forgotten password?</a>
                </div>
                <hr>
                <button class="newaccount-btn btn">Create new account</button>
            </div>
            <p><b>Create a Page</b> for a celebrity, brand or business.</p>
        </div>
    </div>

</body>
</html>
